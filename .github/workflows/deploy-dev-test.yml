name: Deploy dev-test via FTPS
on:
  push:
    branches: ["main"]         # ganti "dev" jadi "main" kalau kamu push ke main
  workflow_dispatch: {}       # agar bisa dijalankan manual dari tab Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME_DEV }}
          password: ${{ secrets.FTP_PASSWORD_DEV }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}          # opsional; kosongkan kalau 21
          server-dir: /home/bisnisem/dev-test.bisnisemasperak.com/   # ganti sesuai docroot dev-test
          exclude: |
            **/.git*
            **/.github/**
            .cpanel.yml
            .env
            *.log
            node_modules/**
            vendor/**
            storage/**
            uploads/**
